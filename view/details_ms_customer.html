  <!--css-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<div class="container m-4">
<h3>New MS_Customer</h3>

<form name="myForm">

  <div class="my-3">
    <label for="customer_name" class="form-label" style="margin-right:10px;">MS_Customer Name</label>
    <input type="text" id="customer_name" style="display: inline-block;" placeholder="Enter new customer" name="customer_name" data-ng-model="customer_name">
  </div>

  <div class="my-3">
    <label for="customer_address" class="form-label" style="margin-right:10px;">MS_Customer Address</label>
    <input type="text" id="customer_address" style="display: inline-block;" placeholder="Enter new customer address" name="customer_address" data-ng-model="customer_address">
  </div>

<!-- site polinja so foreign key mora da se so option/value -->
  <div class="my-3">
    <label for="music_shop_id" class="form-label" style="margin-right:10px;">MS_Shop_ID</label>

    <!-- <input type="text" id="music_shop_id" style="display: inline-block;" placeholder="Enter music shop ID" name="music_shop_id" data-ng-model="music_shop_id"> -->

    <select name="music_shop_id" id="music_shop_id" data-ng-model="music_shop_id">
      <option value="">Izberi Prodavnica</option>
      <option data-ng-repeat="shop in music_shop" value="{{shop.music_shop_id}}">{{shop.music_shop_name}} {{shop.music_shop_address}}</option>
    </select>
  </div>


  <button data-ng-click="addCustomer(customer_name,customer_address,music_shop_id)" class="btn btn-warning">Save</button> <!-- primary key ne se vnesuva samo foreign -->

 </form>



</div>
